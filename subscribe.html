<!doctype html>
<html lang="fr">
<head>
  	<meta charset="utf-8">
  	<title>Formulaire 1</title>
    <link rel="icon" href="image/favicon.ico">
  	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<header><h2>Formulaire</h2></header>
	<br>
	<form method="post" action="http://www.iut-fbleau.fr/sitebp/post.php">
		<label for="nom">Nom</label>
		<input required type="text" placeholder="Alves" name="nom" id="nom">
		<br>
		<label for="prenom">Prenom</label>
		<input required type="text" placeholder="Brandon" name="prenom" id="prenom">
		<br>
		<label for="age">Age</label>
		<input required type="number" name="age" id="age" min="0">
		<br>
		<label for="mail">E-mail</label>
		<input required type="email" name="mail" id="mail">
		<br>
		<label for="pass">Password</label>
		<input required type="Password" name="pass" id="pass">
		<br>
		<label for="cond">Accepter les conditions</label>
		<input checked type="checkbox" name="cond" id="cond">
		<br>
		<input value="Envoyer" type="submit" name="valider">
		<input value="Remettre à zéro" type="reset" name="zero">
	</form>
	<br>
	<a href="controle.1.1_login.html">Lien vers login.html</a>
</body>
</html>
